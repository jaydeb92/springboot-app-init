# logging level
logging.level.org.springframework=ERROR
logging.level.com.xworkz.boot=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36}:%L - %msg%n
# output to a file
logging.file.path=C:\\Users\\himadri\\Desktop\\springboot-app.log

